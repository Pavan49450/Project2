<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="phone.css" media="screen and (max-width:900px)">
    <script src="action.js"></script>
    <title>Contacts Page</title>
</head>
<body>
    <nav id="navbar">
        <div id="logo">
            <img src="../Project2/Images/logo.png" alt="" class="strc">
        </div>
        <ul>
            <li class="item"><a href="Index.html">Home</a></li>
            <li class="item"><a href="service.html">Services</a></li>
            <li class="item"><a href="about.html">About us</a></li>
            <li class="item"><a href="contact.html">Contact us</a></li>
        </ul>
    </nav>
    <section id="contact">
        <h1 class="h-primary center">Contact Us</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name"></label>
                    <input type="text" name="name" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="Email"></label>
                    <input type="email" name="Email" id="Email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="Age"></label>
                    <input type="Number" name="Age" id="Age" placeholder="Age">
                </div>
                <div class="form-group">
                    <label for="Phone"></label>
                    <input type="text" name="Phone" id="Phone" placeholder="Phone">
                </div>
                    <button class="btn" id="submit" type="submit">Submit</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="center">
            Copyright &copy; All rights reserved with www.theFranchiseService.com 
        </div>
    </footer>
</body>
</html>
